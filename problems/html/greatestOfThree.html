<!DOCTYPE html>
<html>
<head>
    <title>Greatest of Three Numbers</title>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Greatest of Three Numbers</h1>
            <div class="input-group">

        </div>
    </div>
