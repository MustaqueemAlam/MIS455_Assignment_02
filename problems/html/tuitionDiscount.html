<!DOCTYPE html>
<html>
<head>
    <title>Tuition Discount</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Tuition Discount</h1>
            <div class="input-group">
                <input type="text" id="name" placeholder="Enter your name">
                <input type="number" id="fees" placeholder="Enter total tuition fees">
                <input type="number" id="birthYear" placeholder="Enter your birth year">
                <button onclick="calculateDiscount()">Calculate Discount</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="../js/tuitionDiscount.js"></script>
</body>
</html>
